<!DOCTYPE html>
<html>
<head>
  <title>rock|paper|scissors</title>
  <link rel="stylesheet" href="rps.css">
<body>
  <div>
    <h1>Make your choice.</h1>
    <h2 class="winner"></h2>
  </div>
  <div class="buttons">
    <button id="btnrock">
      <span class="select">rock</span>
    </button>
    <button id="btnpaper">
      <span class="select">paper</span>
    </button>
    <button id="btnscissors">
      <span class="select">scissors</span>
    </button>
  </div>
  <div>
    <p class="results"></span>
  </div>
  <div>
    <h3>score</h3>
    <p class="score"></span>
  </div>
  <script src="rps.js">
  </script>
</body>
</html>
